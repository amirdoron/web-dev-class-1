<!DOCTYPE html>

<head>
	<link rel="stylesheet" type="text/css" href="lib/ducksboard-gridster.js-3140374/dist/jquery.gridster.css"/>
	<link rel="stylesheet" type="text/css" href="demo.css"/>
</head>

<body>

	<p>Insert person ID you want to retrieve</p>

	<!-- text box to retrieve user input with person ID default value -->
	<input type="text" id="personId"  data-bind-person="id">
	<!-- button to trigger person fetch procedure -->
	<button type="button" onclick="PersonService.GetById()">Get Person</button>
	<br>
	<div id="person-result" data-bind-person="result">click Get Person to retrieve person's data ...</div>
	<br>
	<button type="button" onclick="PersonService.GetAll()">Get all Persons</button>
	<div id="person-list">
		<!-- the list of persons should be placed dynamically in here -->
	</div>

	<div id="chartContainer" style="width:300px;height:300px">

	</div>

	<div class="gridster">
		<ul></ul>
	</div>

	<!-- this is how we are loading external javascript dependency -->
	<script src="lib/jquery-2.1.1.js"></script>
	<script src="lib/ducksboard-gridster.js-3140374/dist/jquery.gridster.js"></script>
	<script src="lib/zoomcharts/lib/zoomcharts.js"></script>
	<!-- note that you must load js files according to the inter-dependencies between them!-->
	<script src="ObjectDm.js"></script>
	<script src="person.js"></script>

</body>
